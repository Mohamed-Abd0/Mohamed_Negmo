<div class="contact-us">
    <div class="container">
        <h3>تواصل معنا</h3>
        <div class="row bord">
            <div class="col-sm-12 col-md-5">

                    </div>

                        <select class=" form-select col-sm-12 col-md-6" name="title" id="title" aria-label="Default select example">

                            <option value="1">استفسارات الاعمال  </option>
                            <option value="2">الاستشارات الخاصة </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="form-textarea" class="form-label">الرسالة    </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="text-center ">
                        <button type="submit " class="btn btn-primary"> ارســـــــال </button>
                    </div>
                </form>
            </div>
